<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="shortcut icon" href="{% static 'assert/images/favicon.ico' %}" type="image/x-icon">
    <script type="text/javascript" src="{% static 'assert/js/jquery-3.6.0.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}">
    <script type="text/javascript" src="{% static 'layui/layui.js' %}"></script>
</head>
<style>
    body {
        background-image: url("{% static 'assert/images/admin_login.png' %}");
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        background-size: cover;
    }

    .login-container{
        border-radius: 40px;
        background-color: rgba(255,255,255,.9);
    }

    .login-form{
        padding: 15px 28px 0px;
        margin: 0 auto
    }

</style>
<body>
<div class="layui-card login-container" style="width: 40%;height: 300px;margin-top: 10%;margin-left: 5%">

<form class="layui-form login-form" action="/admin/login/" method="post" >
    <div class="layui-form-item">
        <h1 style="font-weight: bold">后台管理系统</h1>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-block">
            <input type="text" name="phone" required lay-verify="required" placeholder="请输入账号"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    <div class="layui-form-item">
        <span class="layui-font-16 layui-font-red">{{ loginTip }}</span>
    </div>
</form>
</div>
<script type="text/javascript" src="{% static 'layui/layui.js' %}"></script>
<script>
    layui.use('form', function () {
        let form = layui.form;
    })
</script>
</body>
</html>
